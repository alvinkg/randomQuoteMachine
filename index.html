<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>My Random Quote Machine</title>
    <style>
        *{
            font-size: 1rem;
            text-align: center;
        }
        .center{
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50% , -50%)
        }
    </style>

    <script>
        const QUOTEBANK = [
        {
            quote: "Do the difficult things while they are easy and do the great things while they are small. A journey of a thousand miles must begin with a single step..",
            author: "Laozi"
        },
        {
            quote:  "Without hard work, nothing grows but weeds..",
            author: "Gordon Hinckley"
        },
        {
            quote:  "The key is to keep company only with people who uplift you, whose presence calls forth your best..",
            author: "Epictetus"
        },
        {
            quote:  "There is nothing impossible to him who will try..",
            author: "Alexander the Great"
        },
        {
            quote:  "If you’re changing the world, you’re working on important things. You’re excited to get up in the morning..",
            author: "Larry Page"
        },
        {
            quote:  "Good, better, best. Never let it rest. ’Til your good is better and your better is best..",
            author: "Jerome"
        },
        {
            quote:  "When you reach the end of your rope, tie a knot in it and hang on..",
            author: "Franklin D. Roosevelt"
        },
        {
            quote: "If you don't design your own life plan, chances are you'll fall into someone else's plan. And guess what they have planned for you? Not much..",
            author: "Jim Rohn"
        }
    ]
        


        window.onload=init;
        function init(){
            console.log('init loaded')
            newQuote();
        }
        
        function newQuote(){
            const ran = Math.floor(Math.random()*(QUOTEBANK.length));

            let tweetlink = 'https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text='

            let quote = "%22" + QUOTEBANK[ran].quote.replace(/ /g, "%20") + "%22"

            tweetlink += quote; 

            let author = '%20' + QUOTEBANK[ran].author.replace(/ /g, "%20")

            tweetlink += author;

            document.getElementById('tweet-quote').href = tweetlink;

            document.getElementById('text').innerText=QUOTEBANK[ran].quote

            document.getElementById('author').innerText=QUOTEBANK[ran].author
            console.log('new quote');

        }
    </script>
</head>
<body>
    <div id="wrapper, container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
                <div class="center" id="quote-box">
                    <div class="card" style="width: 25rem;">
                        <!-- <img src="..." class="card-img-top" alt="..."> -->
                        <div class="card-body">
                            <h5 class="card-header text-center">Random Quote Machine</h5>
                                <div id="text"></div>
                            <p class="card-text mx-auto">
                                <div id="author"></div>
                            </p>
                            <button id="new-quote" class="btn btn-primary" onClick="newQuote();">New Quote</button>
                            <a class="btn btn-primary" id="tweet-quote" title="Tweet this quote!" target="_blank"  style="background-color: rgb(243, 156, 18);">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
